<div class="modal-body">
    <div class="row">
        <div><h3 class="m-t-none m-b">Profile</h3>

            <p>Edit your profile</p>

            <form class="m-t" role="form" ng-submit="doSubmit()">
            <div class="form-group">
                <input type="text" ng-model="fullName" class="form-control" placeholder="Full Name" required="">
            </div>
            <div class="form-group">
                <input type="text" ng-model="companyName" class="form-control" placeholder="Company Name" required="">
            </div>
            <div class="form-group">
                <input type="email" ng-model="email" class="form-control" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <input type="password" ng-model="password" class="form-control" placeholder="Password" required="">
            </div>
            <div class="form-group">
                <input type="password" ng-model="passwordRepeat" class="form-control" placeholder="Repeat password" required="">
            </div>
            <div ng-bind="err" class="error"></div>
            <button type="submit" class="btn btn-primary block full-width m-b">Update profile</button>
        </form>

        </div>
    </div>
</div>
